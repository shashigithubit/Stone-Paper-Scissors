<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissors</title>
    <link rel="stylesheet" href="style1.cs">
</head>
<body>
    <div class="game-container">
        <h1>Stone, Paper, Scissors</h1>
        <div class="choices">
            <button id="rock" class="choice">Stone</button> 
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div class="results">
            <p id="userChoice">Your Choice: </p>
            <p id="computerChoice">Computer's Choice: </p>
            <p id="result">Result: </p>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
